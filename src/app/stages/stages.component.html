<div class="centered-container">
    
    <a href="/">
        <img class="logo logo-alt" src="../assets/logo.svg">
    </a>

    <div class="stage-container">

        <!-- ABSOLUTE POSITIONED CONTENT -->
        <!-- <div class="stage-indicator">
            <img src="./assets/cock.svg">
            <div class="stage-number-container">
                <h3 class="unselectable">{{stage + 1}}.</h3>
            </div>
        </div> -->

        <div class="back-home">
            <a href="/">Back to home</a>
        </div>

        <!-- STAGE CONTENT -->
        <div *ngIf="stage != (difficulty * 4)">
            <h4>QUESTION #{{stage +1}}</h4>
            <h2 [innerHTML]="currentChampion?.skill"></h2>

            <h3 class="champions-title">Pick the correct champion</h3>
            <div class="champions">
                <div *ngFor="let champion of mainChampions.selected;" class="champion" style="display:inline-block">
                    <img (click)="user.selected = champion.name" src="../assets/data/img/{{champion?.name}}.png"
                        [ngClass]="{ 'active': champion.name == user.selected }">
                    <!-- <p *ngIf="config.champName">{{ champion.name }}</p> -->
                </div>
            </div>
            <br>

            <button (click)="verify()" class="next btn-right" [ngClass]="{ 'disabled-btn': !user.selected }"
                [disabled]="!user.selected">SUBMIT<br>ANSWER<br>
                <span>>></span></button>
        </div>

        <!-- SUCCESS ANIMATION -->
        <div class="answered-container unactive" [ngClass]="{'answered': answer === 'correct' }">
            <div class="answered-bg"></div>
            <div class="popup">
                <h1>CORRECT</h1>
            </div>
        </div>

        <!-- FAIL ANIMATION -->
        <div class="answered-container unactive" [ngClass]="{'answered': answer === 'false' }">
            #<div class="answered-bg"></div>
            <div class="popup">
                <h1>INCORRECT</h1>
                <div class="correct-answer">
                    <p>The correct champion is:</p>
                    <h2>{{currentChampion.name}}</h2>
                </div>
            </div>
        </div>

        <!-- LOADING ANIMATION -->
        <div *ngIf="loading == true" class="loading">
            <div class="loading-bro">
                <svg id="load" x="0px" y="0px" viewBox="0 0 150 150">
                    <circle id="loading-inner" cx="75" cy="75" r="60" />
                </svg>
            </div>
        </div>



    </div>
</div>
