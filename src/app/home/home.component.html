  <button (click)="verify()" class=" start d-button next btn-right"
    [ngClass]="{ 'disabled-btn': !selected.status || selected.status == false}">
    <div *ngIf="selected.status === false; else learn">COMING <br> SOON 2021</div>
    <ng-template #learn>
     <div>START<br> LEARNING<br> <span>>></span></div>
    </ng-template>
  </button>

</div>

<div class="menu-wrapper">
  <div class="menu-container">
    <div class="menu">
      <h2 class="title">Choose an area to learn more</h2>
      <button *ngFor="let item of data; let i = index" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)"
        (click)="select(i)" class="menu-item"
        [ngClass]="{'itemHover': hoverStatus[i] === true && selected.id !== item.id, itemSelected: selected.id === item.id }">
        <h2>{{ item.id }}</h2>
        <!-- <p *ngIf="!item.status">coming soon</p> -->
        <p *ngIf="selected.id === item.id">
          <b>How to play </b><br>
          {{ item.description }}
        </p>
      </button>
    </div>
  </div>
</div>


<div class="scrollReveal" [ngClass]="{'display': navScroll === true }">
  <span class="iconify" data-inline="false" data-icon="carbon:chevron-down" style="font-size: 32px;"></span>
</div>
