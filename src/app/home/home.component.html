<div class="bg-image"></div>
<div class="centered-container">
    <img class="logo" src="../assets/logo.svg">

    <div class="bg-title">
        <!-- <h1>LEARN LEAGUE</h1> -->
        <h1 class="opacity">LEARN THE BASICS</h1>
    </div>

    <div class="menu">
        <button *ngFor="let item of data; let i = index" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)"
            (click)="select(i)" class="menu-item"
            [ngClass]="{'itemHover': selected && hoverStatus[i] === false && selected !== item.id }">
            <h2>{{ item.id }}</h2>
            <p *ngIf="!item.status">coming soon</p>
        </button>
    </div>

    <p class="createdBy">Created by <b>@rynwstn</b></p>

    <!-- [ngClass]="{ 'disabled-btn': !user.selected }" -->
    <!-- [disabled]="!user.selected" -->
    <button (click)="verify()" class="d-button next btn-right"
        [ngClass]="{ 'disabled-btn': !selected || selected === 'tbd'}">
        START <br> LEARNING<br> <span>>></span>
    </button>
</div>
