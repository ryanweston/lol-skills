<div class="bg-image"></div>
<div class="centered-container">
    <nav>
        <img src="../assets/logo.svg">
        <ul>
            <li><a href="https://www.notion.so/Learn-League-How-it-works-e5758edb8aee433baba28fe6a2e563ed">HOW IT
                    WORKS</a></li>
            <li><a href="https://www.notion.so/Learn-League-The-Roadmap-e77641b970204192be6f7b4e96317ab5">ROADMAP</a>
            </li>
            <li><a href="https://www.notion.so/Learn-League-FAQ-bc5000aae9ef4cf4b3d23563454e5931">FAQ</a></li>
        </ul>
    </nav>

    <div class="menu-wrapper">
        <div class="menu-container">
            <h5>Choose a category to begin</h5>
            <div class="menu">
                <button *ngFor="let item of data; let i = index" (mouseenter)="mouseEnter(i)"
                    (mouseleave)="mouseLeave(i)" (click)="select(i)" class="menu-item"
                    [ngClass]="{'itemHover': hoverStatus[i] === true && selected !== item.id, itemSelected: selected === item.id }">
                    <h2>{{ item.id }}</h2>
                    <p *ngIf="!item.status">coming soon</p>
                </button>
            </div>
        </div>
    </div>

    <p class="createdBy">created by <a href="https://twitter.com/rynwstn"><b>@rynwstn</b></a></p>

    <button (click)="verify()" class="d-button next btn-right"
        [ngClass]="{ 'disabled-btn': !selected || selected == 'tbd'}">
        START <br> LEARNING<br> <span>>></span>
    </button>
</div>
