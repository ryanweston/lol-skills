<div class="centered-container">

    <div *ngIf="stage == 0">
        <header>
            <h1>PICK YOUR ROLE</h1>
        </header>
        <div class="main">
            <div class="roles">
                <button (click)="selectRole('top')" [ngClass]="{'selected': selected.role == 'top'}"><img
                        src="../assets/data/img/roles/top.png"></button>
                <button (click)="selectRole('jng')" [ngClass]="{'selected': selected.role == 'jng'}"><img
                        src="../assets/data/img/roles/jng.png"></button>
                <button (click)="selectRole('mid')" [ngClass]="{'selected': selected.role == 'mid'}"><img
                        src="../assets/data/img/roles/mid.png"></button>
                <button (click)="selectRole('adc')" [ngClass]="{'selected': selected.role == 'adc'}"><img
                        src="../assets/data/img/roles/adc.png"></button>
                <button (click)="selectRole('sup')" [ngClass]="{'selected': selected.role == 'sup'}"><img
                        src="../assets/data/img/roles/supp.png"></button>
                <br>
            </div>

            <br>
            <!-- <h4>Role: {{selected.role}}</h4>
        <h4>Difficulty: {{selected.difficulty}}</h4>
        <br> -->

            <button (click)="nextStage()"><b>CHOOSE DIFFICULTY</b></button>
        </div>
    </div>

    <div *ngIf="stage == 1">
        <header>
            <h1>CHOOSE A DIFFICULTY</h1>
        </header>
        <div class="main">
            <div class="difficulty">
                <button (click)="selectDifficulty(2)"
                    [ngClass]="{'selected': selected.difficulty == '2'}">Beginner</button>
                <button (click)="selectDifficulty(5)"
                    [ngClass]="{'selected': selected.difficulty == '5'}">Intermediate</button>
                <button (click)="selectDifficulty(15)"
                    [ngClass]="{'selected': selected.difficulty == '15'}">Experienced</button>
            </div>
            <br>
            <!-- <h4>Role: {{selected.role}}</h4>
        <h4>Difficulty: {{selected.difficulty}}</h4>
        <br> -->

            <button (click)="begin()"><b>BEGIN</b></button>
        </div>
    </div>
</div>
