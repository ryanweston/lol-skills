<div class="menu-wrapper">
  <div class="menu-container">
    <div class="menu">
      <h2 class="title">Choose an area to learn more</h2>
      <button *ngFor="let item of data; let i = index" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)"
        (click)="select(i)" class="menu-item"
        [ngClass]="{'itemHover': hoverStatus[i] === true && selected !== item.id, itemSelected: selected === item.id }">
        <h2>{{ item.id }}</h2>
        <!-- <p *ngIf="!item.status">coming soon</p> -->
        <p *ngIf="selected === item.id">
          <b>How to play:   </b> Quiz yourself based on champion skill descriptions. You'll be given 6 champions and you have to pick the champion the skill belongs too.
        </p>
      </button>
    </div>
  </div>
</div>
